name: CI Docker

permissions: {}

on:
  pull_request:
    paths:
      - ".github/workflows/ci-docker.yml"
      - "dockerfiles/actionlint/**"
      - "dockerfiles/ghalint/**"
      - "dockerfiles/zizmor/**"

jobs:
  actionlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: docker compose run --rm actionlint

  ghalint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: docker compose run --rm ghalint "./**/action.yml"

  zizmor:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: zizmor
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ZIZMOR_PERSONA: auditor
          REVIEWDOG_ENABLED: true
          REVIEWDOG_FILTER_MODE: nofilter
          REVIEWDOG_FAIL_LEVEL: any
          CI_PULL_REQUEST: ${{ github.event.pull_request.number }}
          CI_COMMIT: ${{ github.event.pull_request.head.sha }}
        run: |
          docker compose run \
            --rm \
            --env GITHUB_TOKEN="$GITHUB_TOKEN" \
            --env ZIZMOR_PERSONA="$ZIZMOR_PERSONA" \
            --env CI_PULL_REQUEST="$CI_PULL_REQUEST" \
            --env CI_COMMIT="$CI_COMMIT" \
            --env CI_REPO_OWNER="$GITHUB_REPOSITORY_OWNER" \
            --env CI_REPO_NAME="${GITHUB_REPOSITORY#*/}" \
            --env CI_BRANCH="$GITHUB_HEAD_REF" \
            --env REVIEWDOG_ENABLED="$REVIEWDOG_ENABLED" \
            --env REVIEWDOG_FILTER_MODE="$REVIEWDOG_FILTER_MODE" \
            --env REVIEWDOG_FAIL_LEVEL="$REVIEWDOG_FAIL_LEVEL" \
            zizmor
