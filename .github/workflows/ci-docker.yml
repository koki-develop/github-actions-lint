name: CI Docker

on:
  push:
    paths:
      - ".github/workflows/ci-docker.yml"
      - "dockerfiles/actionlint/**"
      - "dockerfiles/ghalint/**"

jobs:
  actionlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: docker compose run --rm actionlint

  ghalint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: docker compose run --rm ghalint "./**/action.yml"
