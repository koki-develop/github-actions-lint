name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      action-tag-name: ${{ steps.release-please.outputs.tag_name }}
      action-release-created: ${{ steps.release-please.outputs.release_created }}
      actionlint-tag-name: ${{ steps.release-please.outputs['dockerfiles/actionlint--tag_name'] }}
      actionlint-release-created: ${{ steps.release-please.outputs['dockerfiles/actionlint--release_created'] }}
    steps:
      - uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ github.token }}
          config-file: release-please-config.json

  release-action:
    needs: release-please
    if: ${{ needs.release-please.outputs.action-release-created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: koki-develop/major-version-sync@v1
        with:
          version: ${{ needs.release-please.outputs.action-tag-name }}

  release-actionlint:
    needs: release-please
    if: ${{ needs.release-please.outputs.actionlint-release-created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        env:
          TAG_NAME: ${{ needs.release-please.outputs.actionlint-tag-name }} # e.g. "actionlint-v1.2.3"
        run: echo "result=${TAG_NAME#*-}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/actionlint
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=${{ steps.version.outputs.result }}
            type=sha,format=long

      - uses: docker/build-push-action@v6
        with:
          context: ./dockerfiles/actionlint
          file: ./dockerfiles/actionlint/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
