name: Release Please

permissions: {}

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      action-tag-name: ${{ steps.release-please.outputs.tag_name }}
      # actionlint
      actionlint-tag-name: ${{ steps.release-please.outputs['dockerfiles/actionlint--tag_name'] }}
      # ghalint
      ghalint-tag-name: ${{ steps.release-please.outputs['dockerfiles/ghalint--tag_name'] }}
      # zizmor
      zizmor-tag-name: ${{ steps.release-please.outputs['dockerfiles/zizmor--tag_name'] }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        id: release-please
        with:
          token: ${{ github.token }}
          config-file: release-please-config.json

  release-action:
    timeout-minutes: 5
    needs: release-please
    if: ${{ needs.release-please.outputs.action-tag-name != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: koki-develop/major-version-sync@b86eb31aef1c06d81f133799b35ace3c80ebdf0a # v1.2.0
        with:
          version: ${{ needs.release-please.outputs.action-tag-name }}

  release-actionlint:
    needs: release-please
    if: ${{ needs.release-please.outputs.actionlint-tag-name != '' }}
    uses: ./.github/workflows/_publish-image.yml
    permissions:
      contents: read
      packages: write
    with:
      component-version: ${{ needs.release-please.outputs.actionlint-tag-name }}

  release-ghalint:
    needs: release-please
    if: ${{ needs.release-please.outputs.ghalint-tag-name != '' }}
    uses: ./.github/workflows/_publish-image.yml
    permissions:
      contents: read
      packages: write
    with:
      component-version: ${{ needs.release-please.outputs.ghalint-tag-name }}

  release-zizmor:
    needs: release-please
    if: ${{ needs.release-please.outputs.zizmor-tag-name != '' }}
    uses: ./.github/workflows/_publish-image.yml
    permissions:
      contents: read
      packages: write
    with:
      component-version: ${{ needs.release-please.outputs.zizmor-tag-name }}
