name: CI Action

permissions: {}

on:
  pull_request:
    paths:
      - ".github/workflows/ci-action.yml"
      - "action.yml"
      - "actionlint/**"
      - "ghalint/**"
      - "zizmor/**"

jobs:
  actionlint:
    name: Run actionlint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: ./actionlint

  ghalint:
    name: Run ghalint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: ./ghalint
        with:
          action-path: ./**/action.yml

  zizmor:
    name: Run zizmor
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        persona:
          - regular
          - pedantic
          - auditor
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: ./zizmor
        with:
          github-token: ${{ github.token }}
          persona: ${{ matrix.persona }}
