name: CI Action

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/ci-action.yml"
      - "action.yml"
      - "actionlint/**"
      - "ghalint/**"
      - "zizmor/**"

jobs:
  actionlint:
    name: Run actionlint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: ./actionlint

  ghalint:
    name: Run ghalint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: ./ghalint
        with:
          action-path: ./**/action.yml

  zizmor:
    name: Run zizmor
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        persona:
          - regular
          - pedantic
          - auditor
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: ./zizmor
        with:
          github-token: ${{ github.token }}
          persona: ${{ matrix.persona }}
