name: CI Action

permissions: {}

on:
  push:
    paths:
      - ".github/workflows/ci-action.yml"
      - "actionlint/**"
      - "ghalint/**"
      - "zizmor/**"

jobs:
  actionlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./actionlint

  ghalint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./ghalint
        with:
          action-path: ./**/action.yml

  zizmor:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        persona:
          - regular
          - pedantic
          - auditor
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./zizmor
        with:
          github-token: ${{ github.token }}
          persona: ${{ matrix.persona }}
